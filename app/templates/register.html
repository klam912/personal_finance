<html>
    <head>
        <title>User Registration</title>

        <h1>Please register for an account!</h1>
        <div class="container">
            <div class="main">
                <form id="register-form" action="/register" method="post" name="registration-form">
                    <label> First name: </label>
                    <input type="text" name="first-name-register" id="first-name-register" required/>
                    
                    <label> Last name: </label>
                    <input type="text" name="last-name-register" id="last-name-register" required/>
                    
                    <label> Email: </label>
                    <input type="email" name="email-register" id="email-register" required/>

                    <label> Username: </label>
                    <input type="text" name="user-name-register" id="user-name-register" required/>
                    
                    <label> Password:</label>
                    <input type="password" name="password-register" id="password-register" required/>

                    <button type="submit"> Register </button>
                </form>
            </div>
        </div>
    </head>
</html>
